<html>
<head>
	<title>Wassersportzentrum Wettertafel</title>
	<meta charset="utf-8">

	<script src="js/jquery-1.9.1.min.js" ></script>

	<script src="js/highcharts.js"></script>
	<script src="js/highcharts-more.js"></script>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<script src="js/charts.js"></script>
	<meta http-equiv="refresh" content="1800">
	<meta name="viewport" content="width=1000px" />
</head>

<body>
	<div class="row">
		<div class="span4">
			<div id="dial-wind" class="widget"></div>
		</div>

		<div class="span4 map pos-rel">
			<div id="map-rain">
				<div class="map-widget">
					<!-- <img src="http://www.dwd.de/wundk/radar/Radarfilm_WEB_SE.gif" class="map-image" /> <!-- 4 Stunden, 3 MB -->
					<img src="http://images.wetterdienst.de/maps/radar/Radarfilm_Suedost.gif" class="map-image" /> <!-- 2,5 Std, 300KB -->
					<img src="img/map-pin.png" class="pin" />
					<img src="img/map-mask.png" class="mask" />
				</div>
				<h2>Niederschlagsradar</h2>
				<h3>der letzten 2,5 Stunden</h3>
			</div>
			<div id="icon-weather"></div>
			<div id="dial-temperature"></div>
		</div>

		<div class="span4 map pos-rel">
			<div id="map-lightning">
				<div class="map-widget">
					<!-- <img src="http://www.dwd.de/wundk/radar/Radarfilm_WEB_SE.gif" class="map-image" /> <!-- 4 Stunden, 3 MB -->
					<img src="http://images.blitzortung.org/Images/image_b_de.png" class="map-image" /> <!-- 2,5 Std, 300KB -->
					<img src="img/map-pin.png" class="pin" />
					<img src="img/map-mask.png" class="mask" />
				</div>
				<h2>Blitzradar</h2>
				<h3>der letzten 2,5 Stunden</h3>
			</div>
		</div>

		<!--
		<div class="span4">
			<div id="dial-pressure" class="widget" ></div>
		</div>
		-->
	</div>

	<div class="row">
		<div class="span12">
			<div id="chart-pressure" class="widget"></div>
		</div>
	</div>

	<div class="row">
		<div class="span12">
			<div id="chart-temp" class="widget"></div>
		</div>
	</div>

	<div class="row">
		<div class="span12">
			<div id="chart-wind" class="widget"></div>
		</div>
	</div>

	<div class="row">
		<div class="span12">
			<div id="chart-rain" class="widget"></div>
		</div>
	</div>
	<div class="row footer">
		<div class="span12">
			<div id="license">
				Vorhersagen: openweathermap.org<br />
				Niederschlagsradar: Deutscher Wetterdienst
			</div>
			<div id="date">
			</div>
		</div>
	</div>
	<div class="row">
		<div id="loading" class="span12">Lade Daten...</div>
	</div>
</body>

<script type="text/javascript">
var time_zone = 1000 * (new Date().getTimezoneOffset())*(-60);
var station = 2853260;
var dataReceived = false;

jQuery(document).ready(function() {
	$.ajax({
		url: "http://openweathermap.org/data/2.1/forecast/city/?id=" + station + "&units=metric&callback=?",
		type: 'GET',
		dataType: 'jsonp',
		error: errorHandler,
		success: getForecast
	});


//	$.ajax({
//		url: "http://api.openweathermap.org/data/2.1/weather/city/" + station + "?type=json&units=metric&callback=?",
//		type: 'GET',
//		dataType: 'jsonp',
//		error: errorHandler,
//		success: getStation
//	});

	setTimeout(function () {
		if(!dataReceived) {
			location.reload(true);
		}
	}, 60000);

});



function getForecast(JSONobject)
{
	dataReceived = true;
	data = JSONobject.list;
	hide('loading');
	show('map-rain');
	show('map-lightning');
	dialWind('dial-wind', data);
	dialTemperature('dial-temperature', data);
	plotPressure('chart-pressure', data);
	plotTemperature('chart-temp', data);
	plotWindSpeed('chart-wind', data);
	plotRain('chart-rain', data);
	placeIcon('icon-weather', data);
	placeDate('date', data);
}

function getStation(JSONobject)
{
	data = JSONobject;
}

function  errorHandler(e)
{
	console.log(e.status +' '+e.statusText);
}

</script>


</html>
